<!DOCTYPE html>
<html>
  <head>
    <title>Admin | MemePlex</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./style.css">
    <meta name="description" content="Meme search service" />
  </head>
  <body>
    <div id="container">
      <a href="/">
        <img id="logo" src="../logo_600.png" />
      </a>
      <div id="form-container">
        <form id="channel-inputs" class="channel-inputs">
          <label class="label" for="channel">Channel:</label>
          <input
            id="channel"
            class="input"
            type="text"
            required="true"
            placeholder="@name or https://t.me/name"
          >
          <label class="label" for="languages">Languages:</label>
          <div id="languages">
            <input
              id="lang-eng"
              class="checkbox"
              type="checkbox"
            >
            <label class="label" for="lang-eng">English</label>
            <input
              id="lang-rus"
              class="checkbox"
              type="checkbox"
              checked
            >
            <label class="label" for="lang-rus">Russian</label>
          </div>
        </form>
        <input
          id="password"
          class="input"
          type="password"
          required="true"
          placeholder="Password"
        >
        <input id="submit-button" class="button" type="submit" value="Submit">
      </div>
    </div>
    <div id="loader" class="hide"></div>
    <script src="./index.js"></script>
  </body>
</html>
