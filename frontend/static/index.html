<!DOCTYPE html>
<html>
  <head>
    <title>MemePlex</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="description" content="Meme search service" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  </head>
  <body>
    <div id="container">
      <a>
        <img id="logo" src="./logo_600.png" />
      </a>
      <div id="search-container">
        <input id="search-field" class="input" type="text" placeholder="Search meme images by caption">
        <input id="search-button" class="button" type="button" value="Search">
      </div>
      <div id="results">
      </div>
    </div>
    <div id="loader" class="hide"></div>
    <button id="scroll-to-top" title="Go to top">^</button>

    <a id="github" href="https://github.com/MemePlexPics/memeplex" target="_blank">
      <img
        decoding="async"
        width="149"
        height="149"
        src="https://github.blog/wp-content/uploads/2008/12/forkme_right_gray_6d6d6d.png?resize=149%2C149"
        class="attachment-full size-full"
        alt="Fork me on GitHub"
        loading="lazy"
        data-recalc-dims="1"
      />
    </a>
    <script src="./main.js"></script>
  </body>
</html>
